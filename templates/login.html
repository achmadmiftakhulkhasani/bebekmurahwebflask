<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Website</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}" />
  <link rel=”icon” href="">
</head>
<body>

<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">Master<br>web</h1>
                <form id="contact" action="/login" method="POST">
                <form>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Masukkan Email Anda" autocomplete="on" required />
                    <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan Password Anda" autocomplete="on" required />
                    <button type="submit" id="form-submit" class="main-button">Login</button>
                </form>
                <div class="register-forget opacity">
                    <a href="">Lupa Password</a>
                    <a href="http://127.0.0.1:5000/register">Register</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>
</html>
